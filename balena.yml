name: cloud-relay
type: sw.application
description: >-
  Push data to a cloud provider's IoT facility via MQTT messages.
  Works with AWS, Azure, and Google Cloud.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-examples/cloud-relay'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-io-examples/cloud-relay/master/logo.png
data:
  applicationEnvironmentVariables:
    - SOUND_VOLUME: 75
    - AUDIO_OUTPUT: AUTO
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - genericx86-64-ext
    - intel-nuc
version: 0.3.0
